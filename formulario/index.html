<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="./">

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf">

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" disabled>

        <label for="data">Data</label>
        <input type="date" name="data" id="data">

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade">
        <button>Enviar</button>

        <div class="checkbox">
            <input type="checkbox" name="marketing" id="marketing" value="marketing">
            <label for="marketing">Desejo receber avisos de promoções</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="termos" id="termos">
            <label for="termos">Li os termos e condições.</label>
        </div>

        <p>Retirada:</p>
        <div class="radio">
            <input type="radio" id="retirada" name="retirada">
            <label for="retirada">Retirar no local.</label>
        </div>

        <p>Entrega:</p>
        <div class="radio">
            <input type="radio" id="entrega" name="entrega">
            <label for="entrega">Entrega em casa.</label>
        </div>

        <p>Futuro:</p>
        <div class="radio">
            <input type="radio" id="retirada2" name="retirada2">
            <label for="retirada2">Retirar no local.</label>
        </div>
        <div class="radio">
            <input type="radio" id="entrega2" name="entrega2">
            <label for="entrega2">Entrega em casa.</label>
        </div>



    </form>
</body>

</html>
